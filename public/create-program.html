<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Coaching App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/EasyAutocomplete-1.3.5/easy-autocomplete.min.css">
</head>

<header>
    <nav role="navigation">
        <span>Hey Coach!</span>
        <ul>
            <li><a href="/signup.html">Sign
                    Up</a></li>
            <li><a href="/login.html">Log In</a></li>
        </ul>
    </nav>
</header>

<body>
    <main>
        <a href="/profile.html">Go back to profile</a>
        <form class="js-add-program-form add-program-form">
            <label>Program Name:</label>
            <input type="text" class="programName" required>

            <br />
            <label>Categories:</label>
            <select class="categories" multiple required>
                <option value="legs">Legs</option>
                <option value="back">Back</option>
                <option value="chest">Chest</option>
                <option value="biceps">Biceps</option>
                <option value="triceps">Triceps</option>
                <option value="shoulders">Shoulders</option>
                <option value="fullBody">Full Body</option>
                <option value="cardio">Cardio</option>
            </select>

            <br />
        </form>
        
        <form class="js-add-program-length">
            <label>Program Length (in days):</label>
            <input type="number" min="1" max="365" class="programLength">
            <button type="submit" class="js-add-progLength">Add Length</button>
        </form>

    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="/EasyAutocomplete-1.3.5/jquery.easy-autocomplete.min.js"></script>
    <script src="/scripts/create-program.js"></script>
    <script src="/scripts/header.js"></script>

</body>

</html>
