<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Coaching App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>


<header>
    <nav role="navigation">
        <span>Hey Coach!</span>
        <ul>
            <li><a href="/signup.html">Sign Up</a></li>
            <li><a href="/login.html">Log In</a></li>
        </ul>
    </nav>
</header>

<body>
    <main>
        <form class="signup-form forms" action="/signup/" method="post">
            <fieldset>
                <legend>Sign up</legend>
                <label for="first-name">First Name</label>
                <input type="text" class="signup-input" id="reg-firstName" required />

                <label for="first-name">Last Name</label>
                <input type="text" class="signup-input" id="reg-lastName" required />

                <label for="username">Username</label>
                <input type="text" class="signup-input" id="reg-userName" required />

                <label for="password">Password</label>
                <input type="password" class="signup-input" id="reg-password" required />

                <button type="submit" class="form-button js-signup-button">Sign Up</button>
            </fieldset>
        </form>
        
        <div class="form-links">
            <br />
            Already have an account?
            <a href="/login.html">Log In</a>
        </div>

        <a href="/profile.html">Go to Profile</a>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="/scripts/signup.js"></script>
    <script src="/scripts/header.js"></script>

</body>

</html>
