<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hey Coach!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway|Poppins" rel="stylesheet">
    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="/style/signup-login.css">

</head>

<header class="banner" role="banner">
    <nav role="navigation">
        <span>Hey Coach!</span>
        <ul>
            <a class="nav-link" href="/signup.html">SIGN UP</a>
            <a class="nav-link" href="/login.html">LOG IN</a>
        </ul>
    </nav>
</header>

<body>
    <main role="main">
        <form class="signup-form auth-forms" action="/signup/" method="post">
            <header class="form-header">SIGN UP</header>
            <div class="form-details">

                <label for="first-name">FIRST NAME</label>
                <input type="text" class="signup-input" id="reg-firstName" required />

                <label for="first-name">LAST NAME</label>
                <input type="text" class="signup-input" id="reg-lastName" required />

                <label for="username">USERNAME</label>
                <input type="text" class="signup-input" id="reg-userName" required />

                <label for="password">PASSWORD</label>
                <input type="password" class="signup-input" id="reg-password" required />

                <hr width=75% align="center" class="line-break">
                <button type="submit" class="form-button js-signup-button">SIGN UP</button>
            </div>
        </form>

        <div class="form-links">
            <br />
            Already have an account?
            <a href="/login.html">Log In</a>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="/scripts/signup.js"></script>
    <script src="/scripts/header.js"></script>

</body>

</html>
